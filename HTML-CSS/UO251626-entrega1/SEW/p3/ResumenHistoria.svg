:white">Resumen de la historia</text><rect x="680" y="420" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="430" font-size="10" style="fill:blue">nav</text><path d="M660 390 C680 390 660 440 680 440" style="fill:transparent;stroke:black" /><rect x="900" y="420" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="430" font-size="10" style="fill:blue">a</text><path d="M880 440 C900 440 880 440 900 440" style="fill:transparent;stroke:black" /><text x="910" y="440" font-size="8" style="fill:black">href: SEW.html</text><text x="910" y="450" font-size="8" style="fill:black">tabindex: 1</text><text x="910" y="460" font-size="8" style="fill:black">accesskey: J</text><rect x="966" y="420" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="976" y="430" font-size="8" style="fill:white">Ejercicios Prácticas </text><rect x="900" y="470" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="480" font-size="10" style="fill:blue">a</text><path d="M880 440 C900 440 880 490 900 490" style="fill:transparent;stroke:black" /><text x="910" y="490" font-size="8" style="fill:black">href: textoEditado.html</text><text x="910" y="500" font-size="8" style="fill:black">tabindex: 2</text><text x="910" y="510" font-size="8" style="fill:black">accesskey: I</text><rect x="966" y="470" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="976" y="480" font-size="8" style="fill:white">Inicio</text><rect x="900" y="520" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="530" font-size="10" style="fill:blue">a</text><path d="M880 440 C900 440 880 540 900 540" style="fill:transparent;stroke:black" /><text x="910" y="540" font-size="8" style="fill:black">href: LosLibros.html</text><text x="910" y="550" font-size="8" style="fill:black">tabindex: 3</text><text x="910" y="560" font-size="8" style="fill:black">accesskey: B</text><rect x="966" y="520" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="976" y="530" font-size="8" style="fill:white">Los libros</text><rect x="900" y="570" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="580" font-size="10" style="fill:blue">a</text><path d="M880 440 C900 440 880 590 900 590" style="fill:transparent;stroke:black" /><text x="910" y="590" font-size="8" style="fill:black">href: ResumenHistoria.html</text><text x="910" y="600" font-size="8" style="fill:black">tabindex: 4</text><text x="910" y="610" font-size="8" style="fill:black">accesskey: R</text><rect x="966" y="570" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="976" y="580" font-size="8" style="fill:white">Resumen historia</text><rect x="900" y="620" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="630" font-size="10" style="fill:blue">a</text><path d="M880 440 C900 440 880 640 900 640" style="fill:transparent;stroke:black" /><text x="910" y="640" font-size="8" style="fill:black">href: Personajes.html</text><text x="910" y="650" font-size="8" style="fill:black">tabindex: 5</text><text x="910" y="660" font-size="8" style="fill:black">accesskey: P</text><rect x="966" y="620" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="976" y="630" font-size="8" style="fill:white">Personajes</text><rect x="900" y="670" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="680" font-size="10" style="fill:blue">a</text><path d="M880 440 C900 440 880 690 900 690" style="fill:transparent;stroke:black" /><text x="910" y="690" font-size="8" style="fill:black">href: Fuentes.html</text><text x="910" y="700" font-size="8" style="fill:black">tabindex: 6</text><text x="910" y="710" font-size="8" style="fill:black">accesskey: L</text><rect x="966" y="670" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="976" y="680" font-size="8" style="fill:white">Fuentes literarias e historicas</text><rect x="900" y="720" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="730" font-size="10" style="fill:blue">a</text><path d="M880 440 C900 440 880 740 900 740" style="fill:transparent;stroke:black" /><text x="910" y="740" font-size="8" style="fill:black">href: Adaptaciones.html</text><text x="910" y="750" font-size="8" style="fill:black">tabindex: 7</text><text x="910" y="760" font-size="8" style="fill:black">accesskey: A</text><rect x="966" y="720" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="976" y="730" font-size="8" style="fill:white">Adaptaciones</text><rect x="900" y="770" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="780" font-size="10" style="fill:blue">a</text><path d="M880 440 C900 440 880 790 900 790" style="fill:transparent;stroke:black" /><text x="910" y="790" font-size="8" style="fill:black">href: MasInformacion.html</text><text x="910" y="800" font-size="8" style="fill:black">tabindex: 8</text><text x="910" y="810" font-size="8" style="fill:black">accesskey: M</text><rect x="966" y="770" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="976" y="780" font-size="8" style="fill:white">Más información</text><rect x="680" y="870" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="880" font-size="10" style="fill:blue">p</text><path d="M660 390 C680 390 660 890 680 890" style="fill:transparent;stroke:black" /><rect x="746" y="870" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="756" y="880" font-size="8" style="fill:white">La saga de Canción de hielo y fuego transcurre principalmente en los Siete Reinos de Poniente, un continente cuyo mapa es muy parecido al actual Reino Unido y con una antigua historia que se remonta a 12.000 años atrás. La historia cuenta cómo siete reinos acabaron dominando este continente, y después cómo estas naciones fueron unificadas por Aegon el Conquistador, de la Casa Targaryen, llegada desde el continente vecino tras la caída de Valyria. Doscientos ochenta y tres años después de la conquista de Aegon, los Targaryen fueron derrocados por Robert Baratheon en una guerra civil conocida como la Guerra del Usurpador.</text><rect x="680" y="920" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="930" font-size="10" style="fill:blue">p</text><path d="M660 390 C680 390 660 940 680 940" style="fill:transparent;stroke:black" /><rect x="746" y="920" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="756" y="930" font-size="8" style="fill:white">Robert Baratheon accedió al Trono de Hierro tras vencer en combate singular al príncipe Rhaegar de la Casa Targaryen en la Batalla del Tridente y gracias al respaldo de su amigo Lord Eddard Stark, al mentor de ambos Lord Jon Arryn y de la traición al rey Targaryen ejecutada por el joven Ser Jaime Lannister, miembro de la Guardia Real (de ahí su apodo "Matarreyes") y futuro cuñado de Baratheon, que se casaría con la hermana melliza de Jaime Lannister, Cersei Lannister. Las novelas, que comienzan quince años después, siguen las consecuencias de este evento a través de tres arcos argumentales principales, que transcurren no solo en Poniente sino también en parte del continente oriental.</text><rect x="680" y="970" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="980" font-size="10" style="fill:blue">p</text><path d="M660 390 C680 390 660 990 680 990" style="fill:transparent;stroke:black" /><rect x="746" y="970" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="756" y="980" font-size="8" style="fill:white">El primer arco argumental transcurre en los Siete Reinos y cuenta la lucha de múltiples bandos por conseguir el Trono de Hierro después de la muerte del Rey Robert. El primero que reclama el trono es su hijo adolescente Joffrey, apoyado por la poderosa familia de su madre: la Casa Lannister. Sin embargo, Stannis, uno de los hermanos de Robert, arguye que los hijos de Robert son en realidad el producto de la relación incestuosa entre la reina y su hermano Jaime y reclama el trono para sí mismo. Su hermano menor, Renly, también reclama el trono para sí, con el apoyo de la poderosa familia de su esposa Margaery, la Casa Tyrell. Mientras tanto, Robb Stark, el heredero de Lord Eddard Stark, es proclamado Rey en el Norte, ya que los norteños buscan volver a ser independientes del Trono de Hierro. De forma similar, Balon Greyjoy también reclama el trono (y la independencia) de su propia región: las Islas del Hierro. La Guerra de los Cinco Reyes es el principal arco argumental en las novelas segunda y tercera.</text><rect x="680" y="1020" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="1030" font-size="10" style="fill:blue">p</text><path d="M660 390 C680 390 660 1040 680 1040" style="fill:transparent;stroke:black" /><rect x="746" y="1020" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="756" y="1030" font-size="8" style="fill:white">El segundo arco argumental transcurre en el norte de Poniente. Aquí, hace 8.000 años se construyó un enorme muro de hielo para defender Poniente de la amenaza de los Otros, una raza de seres malignos que son capaces de crear muertos vivientes y acechan en las frías noches más allá del Muro. El Muro se extiende a lo largo de casi 500 kilómetros y tiene una altura de más de 200 metros. Está defendido por los hermanos juramentados de la Guardia de la Noche, que está muy escasa de efectivos en los años en que transcurren las novelas y vive bajo la amenaza de los humanos "salvajes" (que se llaman a sí mismos "el pueblo libre") que viven más al norte. Este arco sigue principalmente a Jon Snow, hijo bastardo de Lord Eddard Stark, mientras asciende en la jerarquía de la Guardia de la Noche y comprende la verdadera naturaleza de la amenaza de más allá del Muro. Al final de la tercera novela, este arco se ha ido entrelazando más y más con la guerra civil en el sur de Poniente.</text><rect x="680" y="1070" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="1080" font-size="10" style="fill:blue">p</text><path d="M660 390 C680 390 660 1090 680 1090" style="fill:transparent;stroke:black" /><rect x="746" y="1070" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="756" y="1080" font-size="8" style="fill:white">El tercer arco argumental transcurre en el continente oriental y sigue a la princesa exiliada Daenerys Targaryen, la última descendiente de la Casa Targaryen, que reclama también el Trono de Hierro. La historia de Daenerys sigue su ascenso al poder, desde sus principios como fugitiva trotamundos y atormentada por su hermano Viserys, hasta convertirse en una reina poderosa y astuta que además posee los últimos dragones vivos. Aunque su historia está separada del resto por miles de kilómetros, su objetivo es reconquistar el Trono de Hierro. No es muy conocida en Poniente, pero el caos provocado por las dos guerras civiles ha hecho que el pueblo llano anhele la estabilidad que proporcionaron los Targaryen (al menos los primeros de sus reyes).</text><rect x="680" y="1120" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="1130" font-size="10" style="fill:blue">p</text><path d="M660 390 C680 390 660 1140 680 1140" style="fill:transparent;stroke:black" /><rect x="746" y="1120" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="756" y="1130" font-size="8" style="fill:white">La "canción de hielo y fuego" se ha mencionado únicamente dos veces en la saga. La primera de ellas, en una visión que tiene Daenerys en Choque de reyes: "Él es el príncipe prometido, y suya es la canción de hielo y fuego", palabras pronunciadas por un Targaryen (probablemente el difunto hermano mayor de Daenerys, Rhaegar Targaryen, sobre su hijo Aegon). Se deduce que hay una conexión entre la canción, la promesa y la misma Daenerys. Esto se ve con más claridad en Festín de cuervos cuando Aemon Targaryen identifica a Daenerys como el "príncipe que fue prometido", aunque no está claro si la profecía del Príncipe que fue Prometido es la misma que la de la Canción de hielo y fuego. La otra ocasión en la que se menciona juntos al hielo y al fuego es en el juramento de lealtad de los hermanos Reed a Brandon Stark en Choque de reyes.</text><rect x="460" y="1220" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="470" y="1230" font-size="10" style="fill:blue">footer</text><path d="M440 390 C460 390 440 1240 460 1240" style="fill:transparent;stroke:black" /><rect x="680" y="1220" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="1230" font-size="10" style="fill:blue">a</text><path d="M660 1240 C680 1240 660 1240 680 1240" style="fill:transparent;stroke:black" /><text x="690" y="1240" font-size="8" style="fill:black">href: https://validator.w3.org/check?uri=referer</text><rect x="900" y="1220" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="1230" font-size="10" style="fill:blue">img</text><path d="M880 1240 C900 1240 880 1240 900 1240" style="fill:transparent;stroke:black" /><text x="910" y="1240" font-size="8" style="fill:black">src: https://www.w3.org/html/logo/badge/html5-badge-h-solo.png</text><text x="910" y="1250" font-size="8" style="fill:black">alt: HTML5 Válido!</text><text x="910" y="1260" font-size="8" style="fill:black">height: 64</text><text x="910" y="1270" font-size="8" style="fill:black">width: 63</text><rect x="680" y="1320" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="1330" font-size="10" style="fill:blue">a</text><path d="M660 1240 C680 1240 660 1340 680 1340" style="fill:transparent;stroke:black" /><text x="690" y="1340" font-size="8" style="fill:black">href: http://jigsaw.w3.org/css-validator/check/referer</text><rect x="900" y="1320" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="1330" font-size="10" style="fill:blue">img</text><path d="M880 1340 C900 1340 880 1340 900 1340" style="fill:transparent;stroke:black" /><text x="910" y="1340" font-size="8" style="fill:black">style: border:0;width:88px;height:31px</text><text x="910" y="1350" font-size="8" style="fill:black">src: http://jigsaw.w3.org/css-validator/images/vcss</text><text x="910" y="1360" font-size="8" style="fill:black">alt: ¡CSS Válido!</text></svg>