<?xml version="1.0" encoding="utf-8"?><svg width="auto" height="1670" style="overflow:visible " version="1.1" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="30" y="30" font-size="10" style="fill:blue">html</text><text x="30" y="40" font-size="8" style="fill:black">lang: es</text><rect x="240" y="20" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="250" y="30" font-size="10" style="fill:blue">head</text><path d="M220 40 C240 40 220 40 240 40" style="fill:transparent;stroke:black" /><rect x="460" y="20" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="470" y="30" font-size="10" style="fill:blue">meta</text><path d="M440 40 C460 40 440 40 460 40" style="fill:transparent;stroke:black" /><text x="470" y="40" font-size="8" style="fill:black">charset: UTF-8</text><rect x="460" y="70" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="470" y="80" font-size="10" style="fill:blue">title</text><path d="M440 40 C460 40 440 90 460 90" style="fill:transparent;stroke:black" /><rect x="526" y="70" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="536" y="80" font-size="8" style="fill:white">Practica 1</text><rect x="460" y="120" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="470" y="130" font-size="10" style="fill:blue">link</text><path d="M440 40 C460 40 440 140 460 140" style="fill:transparent;stroke:black" /><text x="470" y="140" font-size="8" style="fill:black">rel: stylesheet</text><text x="470" y="150" font-size="8" style="fill:black">type: text/css</text><text x="470" y="160" font-size="8" style="fill:black">href: estilo1.css</text><rect x="460" y="170" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="470" y="180" font-size="10" style="fill:blue">meta</text><path d="M440 40 C460 40 440 190 460 190" style="fill:transparent;stroke:black" /><text x="470" y="190" font-size="8" style="fill:black">name: descripcion</text><text x="470" y="200" font-size="8" style="fill:black">content: Es un resumen que trata sobre la istoria de la famosa saga de Juego de Tronos.</text><rect x="460" y="220" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="470" y="230" font-size="10" style="fill:blue">meta</text><path d="M440 40 C460 40 440 240 460 240" style="fill:transparent;stroke:black" /><text x="470" y="240" font-size="8" style="fill:black">name: keywords</text><text x="470" y="250" font-size="8" style="fill:black">content: cancion,hielo,fuego,juego,tronos,guerra,invierno</text><rect x="460" y="270" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="470" y="280" font-size="10" style="fill:blue">meta</text><path d="M440 40 C460 40 440 290 460 290" style="fill:transparent;stroke:black" /><text x="470" y="290" font-size="8" style="fill:black">name: autor</text><text x="470" y="300" font-size="8" style="fill:black">content: Lucía de la Granda Prieto</text><rect x="240" y="370" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="250" y="380" font-size="10" style="fill:blue">body</text><path d="M220 40 C240 40 220 390 240 390" style="fill:transparent;stroke:black" /><rect x="460" y="370" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="470" y="380" font-size="10" style="fill:blue">section</text><path d="M440 390 C460 390 440 390 460 390" style="fill:transparent;stroke:black" /><rect x="680" y="370" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="380" font-size="10" style="fill:blue">h1</text><path d="M660 390 C680 390 660 390 680 390" style="fill:transparent;stroke:black" /><rect x="746" y="370" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="756" y="380" font-size="8" style="fill:white">Fuentes literarias e históricas</text><rect x="680" y="420" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="430" font-size="10" style="fill:blue">nav</text><path d="M660 390 C680 390 660 440 680 440" style="fill:transparent;stroke:black" /><rect x="900" y="420" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="430" font-size="10" style="fill:blue">a</text><path d="M880 440 C900 440 880 440 900 440" style="fill:transparent;stroke:black" /><text x="910" y="440" font-size="8" style="fill:black">href: SEW.html</text><text x="910" y="450" font-size="8" style="fill:black">tabindex: 1</text><text x="910" y="460" font-size="8" style="fill:black">accesskey: J</text><rect x="966" y="420" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="976" y="430" font-size="8" style="fill:white">Ejercicios Prácticas </text><rect x="900" y="470" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="480" font-size="10" style="fill:blue">a</text><path d="M880 440 C900 440 880 490 900 490" style="fill:transparent;stroke:black" /><text x="910" y="490" font-size="8" style="fill:black">href: textoEditado.html</text><text x="910" y="500" font-size="8" style="fill:black">tabindex: 2</text><text x="910" y="510" font-size="8" style="fill:black">accesskey: I</text><rect x="966" y="470" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="976" y="480" font-size="8" style="fill:white">Inicio</text><rect x="900" y="520" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="530" font-size="10" style="fill:blue">a</text><path d="M880 440 C900 440 880 540 900 540" style="fill:transparent;stroke:black" /><text x="910" y="540" font-size="8" style="fill:black">href: LosLibros.html</text><text x="910" y="550" font-size="8" style="fill:black">tabindex: 3</text><text x="910" y="560" font-size="8" style="fill:black">accesskey: B</text><rect x="966" y="520" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="976" y="530" font-size="8" style="fill:white">Los libros</text><rect x="900" y="570" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="580" font-size="10" style="fill:blue">a</text><path d="M880 440 C900 440 880 590 900 590" style="fill:transparent;stroke:black" /><text x="910" y="590" font-size="8" style="fill:black">href: ResumenHistoria.html</text><text x="910" y="600" font-size="8" style="fill:black">tabindex: 4</text><text x="910" y="610" font-size="8" style="fill:black">accesskey: R</text><rect x="966" y="570" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="976" y="580" font-size="8" style="fill:white">Resumen historia</text><rect x="900" y="620" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="630" font-size="10" style="fill:blue">a</text><path d="M880 440 C900 440 880 640 900 640" style="fill:transparent;stroke:black" /><text x="910" y="640" font-size="8" style="fill:black">href: Personajes.html</text><text x="910" y="650" font-size="8" style="fill:black">tabindex: 5</text><text x="910" y="660" font-size="8" style="fill:black">accesskey: P</text><rect x="966" y="620" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="976" y="630" font-size="8" style="fill:white">Personajes</text><rect x="900" y="670" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="680" font-size="10" style="fill:blue">a</text><path d="M880 440 C900 440 880 690 900 690" style="fill:transparent;stroke:black" /><text x="910" y="690" font-size="8" style="fill:black">href: Fuentes.html</text><text x="910" y="700" font-size="8" style="fill:black">tabindex: 6</text><text x="910" y="710" font-size="8" style="fill:black">accesskey: L</text><rect x="966" y="670" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="976" y="680" font-size="8" style="fill:white">Fuentes literarias e historicas</text><rect x="900" y="720" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="730" font-size="10" style="fill:blue">a</text><path d="M880 440 C900 440 880 740 900 740" style="fill:transparent;stroke:black" /><text x="910" y="740" font-size="8" style="fill:black">href: Adaptaciones.html</text><text x="910" y="750" font-size="8" style="fill:black">tabindex: 7</text><text x="910" y="760" font-size="8" style="fill:black">accesskey: A</text><rect x="966" y="720" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="976" y="730" font-size="8" style="fill:white">Adaptaciones</text><rect x="900" y="770" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="780" font-size="10" style="fill:blue">a</text><path d="M880 440 C900 440 880 790 900 790" style="fill:transparent;stroke:black" /><text x="910" y="790" font-size="8" style="fill:black">href: MasInformacion.html</text><text x="910" y="800" font-size="8" style="fill:black">tabindex: 8</text><text x="910" y="810" font-size="8" style="fill:black">accesskey: M</text><rect x="966" y="770" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="976" y="780" font-size="8" style="fill:white">Más información</text><rect x="680" y="870" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="880" font-size="10" style="fill:blue">p</text><path d="M660 390 C680 390 660 890 680 890" style="fill:transparent;stroke:black" /><rect x="746" y="870" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="756" y="880" font-size="8" style="fill:white">Se han observado numerosos paralelismos entre los eventos y personajes de Canción de hielo y fuego y los sucesos y personas implicados en la Guerra de las Rosas que enfrentó durante la Edad Media a dos casas nobles de Inglaterra. Dos de las familias principales en Canción de hielo y fuego, los Stark y los Lannister, podrían verse como representantes de la Casa de York y a la Casa de Lancaster, respectivamente.</text><rect x="680" y="920" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="930" font-size="10" style="fill:blue">p</text><path d="M660 390 C680 390 660 940 680 940" style="fill:transparent;stroke:black" /><rect x="746" y="920" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="756" y="930" font-size="8" style="fill:white">Un conflicto similar inspirado por la realidad es la pelea por la sucesión llamada la Danza de los Dragones, que enfrenta a dos hermanos por la sucesión del trono: Aegon II y Rhaenyra. El conflicto histórico que provee la inspiración es la lucha entre la emperatriz Matilde de Inglaterra, hija de Enrique I de Inglaterra, y su primo Esteban de Blois. La hija (Matilde / Rhaenyra) es designada la sucesora de su padre, pero debido a diferentes razones, el varón rival se apodera de la corona y es proclamado como rey. Durante la lucha dinástica, la heredera original es derrocada y sucedida por su hijo (Aegon III / Enrique II de Inglaterra). Ni la emperatriz Matilde ni Rhaenyra llegaron a gobernar.</text><rect x="680" y="970" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="980" font-size="10" style="fill:blue">p</text><path d="M660 390 C680 390 660 990 680 990" style="fill:transparent;stroke:black" /><rect x="746" y="970" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="756" y="980" font-size="8" style="fill:white">Martin es un ávido estudioso de la Europa medieval y ha dicho que la Guerra de las Rosas, junto con muchos otros eventos en Europa durante la Edad Media (como la cruzada albigense), han inspirado la saga. Sin embargo, insiste en que no hay una correspondencia exacta.</text><rect x="680" y="1020" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="1030" font-size="10" style="fill:blue">p</text><path d="M660 390 C680 390 660 1040 680 1040" style="fill:transparent;stroke:black" /><rect x="746" y="1020" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="756" y="1030" font-size="8" style="fill:white">Cabría citar también, a modo de guiño histórico, la similitud de ciertos aspectos geográficos de la saga con algunos de la realidad de la historia medieval y pre-medieval europea, como lo es la semejanza entre el Muro de la novela de Martin, cuyo cometido principal es el de defender los siete Reinos de Poniente de posibles ataques por parte de los Otros y de los Salvajes del Norte, y el famoso Muro de Adriano, que pretendía defender la zona britana del Imperio romano de las incursiones de los pictos y escotos del norte de la isla. Así mismo, el mapa físico del continente de Poniente es bastante parecido (en cuanto a la forma, que no a las dimensiones y distribución o existencia de accidentes geográficos) al de las Islas Británicas. También se ven paralelismos en la ciudad libre de Braavos, con un Titán a imagen del Coloso de Rodas. También tiene otros paralelismos, al estar formada por pequeñas islas en una laguna y con una sociedad muy parecida a la Venecia medieval.</text><rect x="680" y="1070" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="1080" font-size="10" style="fill:blue">p</text><path d="M660 390 C680 390 660 1090 680 1090" style="fill:transparent;stroke:black" /><rect x="746" y="1070" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="756" y="1080" font-size="8" style="fill:white">El asedio a Desembarco del Rey y su resolución tienen también un claro paralelismo con los intentos de conquista sucesivos que sufrió Constantinopla, de los siglos XII al XV.</text><rect x="680" y="1120" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="1130" font-size="10" style="fill:blue">p</text><path d="M660 390 C680 390 660 1140 680 1140" style="fill:transparent;stroke:black" /><rect x="746" y="1120" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="756" y="1130" font-size="8" style="fill:white">Aunque no ha sido confirmado por Martin, es posible que las circunstancias del conflicto de Robb con los Frey (como resultado de la rotura de su compromiso de matrimonio con una Frey) estén inspirados en la obra Enrique IV de Shakespeare. En la obra de teatro, el nuevo rey de Inglaterra Eduardo IV de Inglaterra prefiere casarse con Lady Grey después de que hubiera mandado a su aliado Ricardo Neville, conde de Warwick, a pedir la mano de la hija del rey de Francia. Cuando las noticias de la boda de Enrique IV llegan a la corte francesa, el enfurecido Rey de Francia y el conde de Warwick se vuelven contra Eduardo, y unen sus fuerzas a las de sus enemigos, la casa de Lancaster.</text><rect x="680" y="1170" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="1180" font-size="10" style="fill:blue">p</text><path d="M660 390 C680 390 660 1190 680 1190" style="fill:transparent;stroke:black" /><rect x="746" y="1170" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="756" y="1180" font-size="8" style="fill:white">Igualmente, el personaje de Tyrion Lannister parece inspirado en Claudio, el emperador romano. El primero es un hombre deforme del que la gente se burla llamándole "Gnomo", "Enano" o "Mediohombre", pero a lo largo de la novela se reivindica como un astuto estratega de aguda inteligencia. El segundo, Claudio, permaneció apartado del poder por sus deficiencias físicas (cojera y tartamudez) aunque finalmente llegó al trono imperial donde demostró ser un administrador capaz y un gran promotor de obras públicas. Durante su reinado, el imperio atravesó su periodo de mayor expansión tras la época de Augusto.</text><rect x="680" y="1220" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="1230" font-size="10" style="fill:blue">p</text><path d="M660 390 C680 390 660 1240 680 1240" style="fill:transparent;stroke:black" /><rect x="746" y="1220" width="137" height="40" style="fill:green;stroke:black;stroke-width:1" /><text x="756" y="1230" font-size="8" style="fill:white">La relación que hubo entre Tywin Lannister y su padre Tytos Lannister es muy similar a la relación que hubo entre el rey de Inglaterra Enrique III de Inglaterra y su hijo Eduardo I de Inglaterra. Enrique era un hombre débil que prefería las artes a la guerra y que no garantizó demasiada gloria a su reino, mientras que su hijo Eduardo era más fuerte y se convirtió en un gran rey que conquistó Gales e impidió a los nobles tomar el poder. En las novelas Tytos era un hombre débil que trajo la ruina a la casa Lannister mientras que su hijo Tywin la llevó a la gloria y la convirtió en la casa más poderosa de Poniente. También cabe destacar la similitud entre Valyria y Roma, en cuanto a historia y características, y entre los idiomas latín y valyrio, que si bien no son parecidos cumplen la misma función históricamente y en la serie.</text><rect x="460" y="1320" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="470" y="1330" font-size="10" style="fill:blue">footer</text><path d="M440 390 C460 390 440 1340 460 1340" style="fill:transparent;stroke:black" /><rect x="680" y="1320" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="1330" font-size="10" style="fill:blue">a</text><path d="M660 1340 C680 1340 660 1340 680 1340" style="fill:transparent;stroke:black" /><text x="690" y="1340" font-size="8" style="fill:black">href: https://validator.w3.org/check?uri=referer</text><rect x="900" y="1320" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="1330" font-size="10" style="fill:blue">img</text><path d="M880 1340 C900 1340 880 1340 900 1340" style="fill:transparent;stroke:black" /><text x="910" y="1340" font-size="8" style="fill:black">src: https://www.w3.org/html/logo/badge/html5-badge-h-solo.png</text><text x="910" y="1350" font-size="8" style="fill:black">alt: HTML5 Válido!</text><text x="910" y="1360" font-size="8" style="fill:black">height: 64</text><text x="910" y="1370" font-size="8" style="fill:black">width: 63</text><rect x="680" y="1420" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="690" y="1430" font-size="10" style="fill:blue">a</text><path d="M660 1340 C680 1340 660 1440 680 1440" style="fill:transparent;stroke:black" /><text x="690" y="1440" font-size="8" style="fill:black">href: http://jigsaw.w3.org/css-validator/check/referer</text><rect x="900" y="1420" width="200" height="40" style="fill:white;stroke:black;stroke-width:1" /><text x="910" y="1430" font-size="10" style="fill:blue">img</text><path d="M880 1440 C900 1440 880 1440 900 1440" style="fill:transparent;stroke:black" /><text x="910" y="1440" font-size="8" style="fill:black">style: border:0;width:88px;height:31px</text><text x="910" y="1450" font-size="8" style="fill:black">src: http://jigsaw.w3.org/css-validator/images/vcss</text><text x="910" y="1460" font-size="8" style="fill:black">alt: ¡CSS Válido!</text></svg>