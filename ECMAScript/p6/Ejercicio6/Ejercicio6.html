<form name="response">
<h1>Juego de reflejos</h1>
<p>INSTRUCCIONES:<br>Una vez pulsado el start, en un tiempo random, una de las tres franjas se rellenará de color rosa. el juego consiste en tardar lo menos posible en pulsar sobre la franja que se rellene. Para empezar simplemente hay que pulsar START.
</p>
<input type="button" value="  ¡START!  " onClick="juego.start()">
</form>        

        
<input type="text" id="aux" value="-1" hidden>
<div id="franja1" onClick="juego.stopTest('1')"></div>
